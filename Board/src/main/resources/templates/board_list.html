<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .container{
        width: 700px;
        margin: 0 auto;
        
    }
    table{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
        
    }
    tr, td{
        border: 1px solid black;
    }
    .bth-div{
        text-align: center;
    }


</style>
</head>
<body>
    <div class="container">
    <table>
        <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>
    </div>
    
        <th:block th:each="board : ${boardList}">
            <tr>
                <td>[[${board.boardNum}]]</td>
                <td><a th:href="@{boardDetail(boardNum = ${board.boardNum})}">[[${board.boardTitle}]]</a>
                </td>
                <td>[[${board.writer}]]</td>
                <td>[[${board.createDate}]]</td>
                <td>[[${board.readCnt}]]</td>
            </tr>
        </th:block>
    
    </table>

    <div class = "bth-div"><input type="button" value="글쓰기" onclick="goWrite()"></div>

    <script>
        function goWrite(){
            location.href = 'writeBoard'
        }
    </script>
</body>
</html>
