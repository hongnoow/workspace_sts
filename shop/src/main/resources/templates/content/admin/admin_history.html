<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <div class="row">
        <div class="col">

            <div class="row mb-3">
                <div class="col">
                    <table class="table table-borderless align-middle">
                        <colgroup>
                            <col width="15%">
                            <col width="*">
                            <col width="15%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            <select class="form-select">
                                                <option value="">구매번호</option>
                                                <option value="">구매자ID</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col text-center">
                                            구 매 일 시
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col">
                                            <div class="input-group">
                                                <span class="input-group-text">From</span>
                                                <input type="date" class="form-control" aria-label="Username"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input-group">
                                                <span class="input-group-text">To</span>
                                                <input type="date" class="form-control" aria-label="Username"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col d-grid">
                                            <input type="button" class="btn btn-dark" value="검 색">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- align-middle : 세로 정렬, text-center : 가로 정렬-->
                    <table class="table table-striped table-hover align-middle text-center">
                        <colgroup>
                            <col width="10%">
                            <col width="10%">
                            <col width="30%">
                            <col width="30%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                            <tr>
                                <td>No</td>
                                <td>구매번호</td>
                                <td>구매자ID</td>
                                <td>결제금액</td>
                                <td>구매일시</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="buy, state : ${buyList}" onclick="showModal()">
                                <td>[[${#lists.size(buyList) - state.index}]]</td>
                                <td>[[${buy.buyCode}]]</td>
                                <td>[[${buy.memberId}]]</td>
                                <td>[[${#numbers.formatCurrency(buy.buyPrice)}]]</td>
                                <td>[[${buy.buyDate}]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="buy-detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">구매 상세 내역</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" style="margin: 0 auto;">
                            <div class="row mb-4">
                                <div class="col">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">구매번호</th>
                                                <th scope="col">구매자ID</th>
                                                <th scope="col">구매금액</th>
                                                <th scope="col">구매일시</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">3</th>
                                                <td>dd5612</td>
                                                <td>100000</td>
                                                <td>2024-02-07</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">No</th>
                                                <th scope="col">구매 상품</th>
                                                <th scope="col">수 량</th>
                                                <th scope="col">결제 금액</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>마카오여행</td>
                                                <td>1</td>
                                                <td>10000</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/admin/admin_history.js"></script>
</th:block>

</html>
